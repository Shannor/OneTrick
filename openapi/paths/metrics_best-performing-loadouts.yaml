get:
  operationId: GetBestPerformingLoadouts
  parameters:
    - in: query
      name: characterId
      x-go-name: characterID
      required: true
      schema:
        type: string
    - in: query
      name: userId
      x-go-name: userID
      required: true
      schema:
        type: string
    - in: query
      name: gameMode
      schema:
        $ref: ../components/schemas/GameMode.yaml
    - in: query
      name: count
      schema:
        type: integer
        minimum: 1
        maximum: 50
    - in: query
      name: minimumGames
      schema:
        type: integer
        minimum: 1
        maximum: 1000
  responses:
    '200':
      description: Return the top snapshots for a user
      content:
        application/json:
          schema:
            required:
              - items
              - stats
              - count
            type: object
            properties:
              items:
                type: array
                items:
                  $ref: ../components/schemas/CharacterSnapshot.yaml
              stats:
                type: object
                additionalProperties:
                  $ref: ../components/schemas/PlayerStats.yaml
              count:
                type: object
                additionalProperties:
                  type: integer
