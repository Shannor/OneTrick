post:
  parameters:
    - $ref: ../components/parameters/X-User-ID.yaml
    - $ref: ../components/parameters/X-Membership-ID.yaml
  requestBody:
    description: Provide the character to start the session for
    required: true
    content:
      application/json:
        schema:
          required:
            - characterId
            - userId
          type: object
          properties:
            characterId:
              type: string
              x-go-name: characterID
            userId:
              type: string
              x-go-name: userID
  operationId: StartSession
  description: Create a new session
  responses:
    '201':
      description: Return the created session
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Session.yaml
    '400':
      description: Request is invalid
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
get:
  parameters:
    - name: count
      in: query
      required: true
      schema:
        type: integer
        format: int64
        maximum: 30
        minimum: 1
    - name: page
      in: query
      required: true
      schema:
        type: integer
        format: int64
        minimum: 0
    - name: characterId
      x-go-name: characterID
      in: query
      schema:
        type: string
    - name: userId
      x-go-name: userID
      in: query
      schema:
        type: string
    - name: status
      in: query
      schema:
        type: string
        enum:
          - pending
          - complete
        x-enum-varnames:
          - SessionRequestPending
          - SessionRequestComplete
  operationId: GetSessions
  responses:
    '200':
      description: List of Sessions
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Session.yaml
