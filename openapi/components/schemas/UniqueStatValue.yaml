properties:
  name:
    type: string
    x-oapi-codegen-extra-tags:
      firestore: name
  basic:
    type: object
    allOf:
      - $ref: ./StatsValuePair.yaml
    description: Basic stat value.
    x-oapi-codegen-extra-tags:
      firestore: basic
  pga:
    type: object
    allOf:
      - $ref: ./StatsValuePair.yaml
